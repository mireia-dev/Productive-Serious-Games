<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:loadBundle basename="textos.mensajes" var="msj"/>

    <h:head>  
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"></meta>
        <meta charset="utf-8"></meta>
        <title>Panel de Administración</title>
        <meta name="generator" content="Bootply"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"></meta>
        <meta http-equiv="X-UA-Conpatible" content="IE=edge"></meta>

        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>  
        <h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>  
        <h:outputStylesheet library="css" name="estiloPropio.css"></h:outputStylesheet> 
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"></link>

        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/scripts.js"></script>
        <script src="js/.npm.js"></script>
        <script src="js/Date.js" type="text/javascript"></script>     

    </h:head>

    <h:body>
        <!-- header -->
        <div id="top-nav" class="navbar navbar-inverse navbar-static-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <p:commandButton type="button" class="navbar-toggle">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </p:commandButton>
                    <h:outputLink class="navbar-brand" value=""><h:outputText value="#{msj.PanelAdmin}"/></h:outputLink>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a class="dropdown-toggle" role="button" data-toggle="dropdown" href="#"><i class="glyphicon glyphicon-user"></i> Admin <span class="caret"></span></a>
                            <ul id="g-account-menu" class="dropdown-menu" role="menu">
                                <li><a href="#">My Profile</a></li>
                            </ul>
                        </li>
                        <li><a href="#"><i class="glyphicon glyphicon-lock"></i> Logout</a></li>
                    </ul>
                </div>
            </div>
            <!-- /container -->
        </div>
        <!-- /Header -->

        <!-- BARRA LATERAL IZQUIERDA -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2">
                    <!-- Left column -->
                    <!--<a href="#"><strong><i class="glyphicon glyphicon-wrench"></i> Opciones</strong></a>-->

                    <ul class="nav nav-stacked">
                        <li class="nav-header"> <a href="#" data-toggle="collapse" data-target="#userMenu">Administración <i class="glyphicon glyphicon-chevron-down"></i></a>
                            <ul class="nav nav-stacked collapse in" id="userMenu">
                                <li><a href="consulta_actividad.xhtml"><i class="glyphicon glyphicon-th"></i> <h:outputText value="#{msj.TipoAct}"/></a></li>
                                <li><a href="consulta_reto.xhtml"><i class="glyphicon glyphicon-stats"></i><h:outputText value="#{msj.RetosUser}"/></a></li>
                                <li><a href="consulta_medallasUser.xhtml"><i class="glyphicon glyphicon-user"></i><h:outputText value="#{msj.MedallaUsuario}"/></a></li>
                                <li><a href="consulta_medallasAlmacen.xhtml"><i class="glyphicon glyphicon-tower"></i><h:outputText value="#{msj.MedallaAlmacen}"/></a></li>
                                <li><a href="consulta_recompensa.xhtml"><i class="glyphicon glyphicon-usd"></i><h:outputText value="#{msj.Recompensa}"/></a></li>
                                <li><a href="#"><i class="glyphicon glyphicon-off"></i> Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <!-- /col-2 -->
                <div class="col-sm-9">
                    <!-- column 2 -->
                    <a href="#"><strong><i class="glyphicon glyphicon-dashboard" id="label"></i><h:outputText value=" #{msj.ConsultaActividad}"/></strong></a>
                    <hr></hr>
                    <div class="row">
                        <div class="col-md-6">
                            <!-- CENTROS-->
                            <div class="panel panel-default">
                                <div class="panel-heading" id="titulo">
                                    <h4><h:outputText value="#{msj.Centros}"/></h4>
                                </div>
                                <div class="panel-body">                               
                                    <h:panelGrid columns="3" cellpadding="5">
                                        <h:outputLabel for="menu" />
                                        <p:selectCheckboxMenu id="menu" value="#{beanActividades.CentrosSelec}" label="Centros"
                                                              required="true" filter="true" filterMatchMode="startsWith" panelStyle="width:500px" class="desplegable" style="width: 15em">
                                            <f:selectItems value="#{beanActividades.Centros}" var="n"
                                                           itemLabel="#{n.nombreCentro}" itemValue="#{n.idCentro}"/>
                                        </p:selectCheckboxMenu>
                                    </h:panelGrid>

                                    <!--                                        <p:outputPanel id="display" style="width:250px;padding-left:5px;margin-top:10px">
                                                                                <p:dataList value="#{beanActividades.CentrosSelec}" var="centro" emptyMessage="Centros no seleccionados">
                                    #{centros}
                                </p:dataList>
                            </p:outputPanel> -->
                                </div>
                            </div>
                        </div>
                        <!--/col-->
                        <div class="col-md-6">
                            <!-- ACTIVIDAD -->
                            <div class="panel panel-default">
                                <div class="panel-heading" id="titulo">
                                    <h4><h:outputText value="#{msj.Actividad}"/></h4></div>
                                <div class="panel-body">

                                    <h:panelGrid columns="3" cellpadding="5">
                                        <h:outputLabel for="menu"/>
                                        <p:selectCheckboxMenu id="menu" value="#{beanActividades.ActividadesSelec}" label="Actividades"
                                                              filter="true" filterMatchMode="startsWith" panelStyle="width:500px" class="desplegable" style="width: 15em">
                                            <f:selectItems value="#{beanActividades.Actividades}" var="n"
                                                           itemLabel="#{n.nombreAct}" itemValue="#{n.idAct}"/>
                                        </p:selectCheckboxMenu>
                                    </h:panelGrid>

                                    <!--                                        <p:outputPanel id="display" style="width:250px;padding-left:5px;margin-top:10px">
                                                                                <p:dataList value="#{beanActividades.ActividadesSelec}" var="acti" emptyMessage="Actividades no seleccionados">
                                    #{actividades}
                                </p:dataList>
                            </p:outputPanel> -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--        BOTONES     -->  
                    <div class="col-md-offset-4">
                        <div class="row">
                            <div class="col-md-12">
                                <p:button target="_blank"  value="#{msj.Consultar}" class="btn btn-primary col-md-5" id="boton"
                                          onclick="consultaActividad()">
                                </p:button>
                            </div>
                        </div>
                        <br></br>
                        <div class="row">
                            <div class="col-md-12">
                                <p:button target="_blank" href="crearActividad.xhtml" value="#{msj.CrearNuevaActividad}" class="btn btn-primary col-md-5" 
                                          id="boton2">
                                </p:button>
                            </div>
                        </div>
                    </div>         
                </div>
            </div>                   

            <div class="row">
                <div class="col-md-12">

                    <h1>JSF 2 dataTable - MUESTRA DATOS</h1>

                    <h:dataTable value="#{beanActividades.mostrarActividades}" var="o"
                                 styleClass="order-table"
                                 headerClass="order-table-header"
                                 rowClasses="order-table-odd-row,order-table-even-row">

                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">Resultados búsqueda</f:facet>
                            <!-- row record -->
                            #{o.orderNo} <!--CAMBIAR-->
                        </h:column>

                        <h:column>
                            <f:facet name="header">Centro</f:facet>
                                #{o.centro}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Actividad</f:facet>
                                #{o.actividad}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Niveles consecución</f:facet>
                                #{o.nivelescon}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Acciones</f:facet>
                                #{o.acciones}
                        </h:column>

                        <h:commandButton value="Crear actividad" type="submit" action="#{beanActividades.crearActividad}" />

                    </h:dataTable>
                </div>
            </div>
        </div>
    </h:body>
</html>
