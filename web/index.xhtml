<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Facelet Title</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"></meta>
        <h:outputStylesheet library="css" name="loggin.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="custom.css"></h:outputStylesheet>
    </h:head>   

    <h:body>
        <h:panelGrid class="container">
            <h:form id="contact">
                <h3></h3>
                <center>
                    <h:graphicImage value="resources/img/COMMUNITY3.png"/>
                </center>
                Usuario<br></br>
                <h:inputText id="firstname"  value="#{login.usuario}" required="true" label="lastname">
                </h:inputText>
                <br></br>
                Password<br></br>
                <h:inputText id="lastname" value="#{login.password}" required="true" label="lastname">
                </h:inputText>
                <br></br>
                <fieldset >
                    <h:commandButton class="boton" value="Login" id="contact_submit" type="submit" action="#{login.validarLogin}"/>
                </fieldset> 
            
            </h:form>   
            
        </h:panelGrid>     
    </h:body>        
</html>
